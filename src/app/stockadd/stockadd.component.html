<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 leftcontainer mt-2">
            <!-- <button type="button" class="btn btn-primary" (click)="postTest()">Post test</button> -->
            <div id="header" class="text-center m-2">
                <h3>Product toevoegen</h3>
            </div>
            <input type="text" class="form-control mt-3" [(ngModel)]="productName" placeholder="Beschrijving">
            <!-- <input class="form-control mb-1  " type="text" [(ngModel)]="myContent" placeholder="New present"> -->
            <div class="input-group mt-2">
                <input type="number" class="form-control" aria-label="Text input with dropdown button"
                    [(ngModel)]="productQuantity" placeholder="Hoeveelheid">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Eenheid</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">Stuk(s)</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item">g</a>
                        <a class="dropdown-item">kg</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item">ml</a>
                        <a class="dropdown-item">l</a>
                    </div>
                </div>
            </div>
            <input type="date" class="form-control mt-2" placeholder="Vervaldatum" [(ngModel)]="productDate">
            <input type="text" class="form-control mt-2" placeholder="Leverancier" [(ngModel)]="productSupplier">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" [(ngModel)]="productIsFood"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-2" (click)="postItem()">Toevoegen</button>
        </div>

        <div class="col-md-7">
            <!-- AG Grid version of the table -->
            <ag-grid-angular class="ag-theme-quartz m-2" style="height:85vh;" [rowData]="rowData" [columnDefs]="colDefs"
                [pagination]="true" [paginationAutoPageSize]="true"></ag-grid-angular>
        </div>
    </div>
</div>
