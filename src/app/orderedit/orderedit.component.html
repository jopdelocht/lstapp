<div class="container-fluid" *ngIf="!editMode">
   <button type="submit" class="btn btn-primary m-1" (click)="deleteSelectedRows()"><i class="fa-solid fa-trash"></i></button>
        <!-- <button type="submit" class="btn btn-primary m-2" (click)="editCurrentRow()"><i class="fa-solid fa-pencil"></i> Geselecteerde</button> -->
    <div class="col-md-12">
        <!-- AG Grid version of the table -->
        <ag-grid-angular 
        class="ag-theme-quartz" 
        style="height:80vh;" 
        [rowData]="rowData"
        [columnDefs]="colDefs" 
        [pagination]="true"
        (gridReady)="onGridReady($event)"
        rowSelection="multiple"
        [paginationAutoPageSize]="true"
        >
        </ag-grid-angular>
    </div>
</div>
