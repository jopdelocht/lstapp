<div  class="container">
	<div  class="row">
		<div  class="col-md-12">
			<h1>Login</h1>
            <div class="inputClass d-grid gap-2">
                <input  class="form-control username"  type="text"  [(ngModel)]="username"  placeholder="Username">
                <input  class="form-control password"  type="password"  [(ngModel)]="password"  placeholder="Password">
                <button  class="btn btn-secondary mt-2"  (click)="onSubmit()"  type="submit">Login</button>
            </div>
        </div>
	</div>
</div>
